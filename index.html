<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide to Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider-wrapper">
        <div class="slider-container">
            <!-- The slider element (input range) -->
            <input type="range" id="letterSlider" min="0" max="2" step="1" value="0">
            <!-- Invisible marker at the middle for "T" -->
            <span class="middle"></span>
        </div>

        <!-- Letters placed below the slider, aligned with the markers -->
        <div class="letters">
            <span>A</span>
            <span>T</span>
            <span>Z</span>
        </div>
    </div>

    <!-- Boxes for A -->
<div class="options" id="option-A-boxes">
    <div id="option-A" class="option-box">Adventure</div>
</div>

<!-- Boxes for T (should be hidden until the slider reaches "T") -->
<div class="options" id="option-T-boxes" style="display: none;">
    <div id="box-car" class="option-box">CAR</div>
    <div id="box-travel" class="option-box">TRAVEL</div>
    <div id="box-beauty" class="option-box">BEAUTY</div>
    <div id="box-sport" class="option-box">SPORT</div>
</div>

<!-- Boxes for Z -->
<div class="options" id="option-Z-boxes" style="display: none;">
    <div id="option-Z" class="option-box">Zen</div>
</div>

<!-- Boxes for Beauty -->
<div class="options" id="beauty-options-boxes" style="display: none;">
    <div id="box-salons" class="option-box">SALONS</div>
    <div id="box-barbershops" class="option-box">BARBERSHOPS</div>
    <div id="box-lashes" class="option-box">LASHES</div>
    <div id="box-spa" class="option-box">SPA</div>
    <div id="back-button" class="option-box">BACK</div> <!-- Back button to return to default boxes -->
</div>
<!-- Link to external JS file -->
    <script src="script.js"></script>
</body>
</html>
