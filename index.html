<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider to Letter</title>
    <!-- Update the path to the CSS file to reflect the new folder structure -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #slider-container {
            position: relative;
            width: 80%;
            margin: 50px auto;
        }
        #letter-slider {
            width: 100%;
        }
        #letters {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-top: 10px;
        }
        .letter {
            position: relative;
            transform: translateY(10px); /* Move letters down slightly */
        }
        #boxes-container {
            display: none; /* Initially hide the boxes */
            justify-content: space-around;
            flex-wrap: wrap;
            width: 60%;
            margin: 30px auto;
            gap: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #007bff;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .box:hover {
            background-color: #007bff;
            color: white;
        }
        .hidden {
            visibility: hidden;
        }
        #selected-title {
            margin-top: 20px;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div id="slider-container">
        <input type="range" min="0" max="2" value="0" id="letter-slider">
        <div id="letters">
            <span class="letter">A</span>
            <span class="letter">T</span>
            <span class="letter">Z</span>
        </div>
    </div>

    <div id="boxes-container">
        <!-- Creating 12 boxes with some blank -->
        <div id="option-A" class="box">Adventure</div>
        <div id="option-T-boxes" class="box">Travel</div>
        <div id="option-T-boxes" class="box">Car</div>
        <div id="option-T-boxes" class="box">Beauty</div>
        <div id="option-T-boxes" class="box">Sport</div>
        <div id="option-Z" class="box">Zen</div>
        <div class="box"></div>
        <div class="box">Leisure</div>
        <div class="box">Music</div>
        <div class="box"></div>
        <div class="box">Fitness</div>
        <div class="box">Dining</div>
    </div>

    <div id="selected-title" class="hidden"></div>

    <!-- Update the path to the JavaScript file to reflect the new folder structure -->
    <script src="js/script.js"></script>
</body>
</html>
