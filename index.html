<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide to Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider-wrapper">
        <div class="slider-container">
            <!-- The slider element (input range) -->
            <input type="range" id="letterSlider" min="0" max="2" step="1" value="0">
            <!-- Invisible marker at the middle for "T" -->
            <span class="middle"></span>
        </div>

        <!-- Letters placed below the slider, aligned with the markers -->
        <div class="letters">
            <span>A</span>
            <span>T</span>
            <span>Z</span>
        </div>
    </div>

    <!-- Default Options (for A) -->
    <div id="option-A" class="options">
        <div class="option-box">Adventure</div>
    </div>

    <!-- T Options (CAR, TRAVEL, etc.) -->
    <div id="option-T-boxes" class="options">
        <div id="box-car" class="option-box">CAR</div>
        <div id="box-travel" class="option-box">TRAVEL</div>
        <div id="box-beauty" class="option-box">BEAUTY</div>
        <div id="box-sport" class="option-box">SPORT</div>
    </div>

    <!-- Z Option (Zen) -->
    <div id="option-Z" class="options" style="display: none;">
        <div class="option-box">Zen</div>
    </div>

    <!-- Beauty-related options (SALONS, etc.) -->
    <div id="beauty-options" class="options" style="display: none;">
        <div id="box-salons" class="option-box">SALONS</div>
        <div id="box-barbershops" class="option-box">BARBERSHOPS</div>
        <div id="box-lashes" class="option-box">LASHES</div>
        <div id="box-spa" class="option-box">SPA</div>
    </div>

    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
