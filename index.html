<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide to Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider-wrapper">
        <div class="slider-container">
            <!-- The slider element (input range) -->
            <input type="range" id="letterSlider" min="0" max="2" step="1" value="0">
            <!-- Invisible marker at the middle for "T" -->
            <span class="middle"></span>
        </div>

        <!-- Letters placed below the slider, aligned with the markers -->
        <div class="letters">
            <span>A</span>
            <span>T</span>
            <span>Z</span>
        </div>
    </div>

    <!-- Boxes for each letter's options -->
    <div class="options">
        <div id="option-A" class="option-box">Adventure</div>
        <div id="option-T" class="option-box">Travel</div>
        <div id="option-Z" class="option-box">Zen</div>
    </div>

    <!-- Dropdown for Beauty options -->
    <div class="beauty-selection">
        <select id="beauty-options">
            <option value="beauty">Beauty</option>
            <option value="business">Business</option>
        </select>
    </div>
<!-- Link to external JS file -->
    <script src="script.js"></script>
</body>
</html>
